<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editar Concepto: {{concepto.id}}</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Descripcion: {{concepto.descripcion}}</label>
        </div>
        <div class="form-group">
          <label for="">Importe (MXN): {{concepto.importe}}</label>
        </div>
        <div class="form-group">
          <label for="">Metodo de pago: </label>
          <input type="text" class="form-control"
          [(ngModel)]="concepto.metodoPago" name="metodoPago">
        </div>

        <button (click)="Actualizar(concepto)" class="btn btn-success" style="float:right;">Actualizar</button>
      </form>
    </div>
  </div>
</div>
