<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editar Concepto: {{concepto.id}}</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Descripcion: {{concepto.descripcion}}</label>
        </div>
        <div class="form-group">
          <label for="">Importe (MXN): {{concepto.importe}}</label>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" style="width: 150px;">Método de pago</label>
            </div>
            <select class="custom-select" [(ngModel)]="concepto.metodoPago" name="metodoPago">
              <option selected>Choose...</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Tarjeta de crédito">Tarjeta de crédito</option>
              <option value="Tarjeta de débito">Tarjeta de débito</option>
            </select>
          </div>

        </div>

        <button (click)="Actualizar(concepto)" class="btn btn-success" style="float:right;">Actualizar</button>
      </form>
    </div>
  </div>
</div>
